<head>
  <meta charset="utf-8">
  
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">

  
  <link rel="author" href="/"> 
  <link rel="me" href="/">
  <link rel="me" href="https://github.com/{{ site.github_username }}">
  <link rel="me" href="https://twitter.com/@{{ site.twitter_username }}">
  <link rel="license" href="{{ site.license.url }}">
  
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:description" content="{{ page.description }}" />
  <meta name="twitter:image" content="{{ '/assets/luca-drink.jpg' | relative_url }}" />
  <meta name="twitter:site" content="@{{ site.twitter_username }}">
  <meta name="twitter:creator" content="@{{ site.twitter_username }}">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <script src="{{ '/assets/js/botkiller.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/spotlight.js' | relative_url }}" defer></script>
</head>
